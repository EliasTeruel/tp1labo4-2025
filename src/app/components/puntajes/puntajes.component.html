<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">Puntaje del Usuario</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="gameSelect" class="form-label"
              >Selecciona un juego</label
            >
            <select
              id="gameSelect"
              class="form-select"
              [(ngModel)]="game"
              (change)="loadUserScoreAndRank()"
            >
              <option value="juego-2048">Juego 2048</option>
              <option value="mayor-menor">MayorMenor</option>
              <option value="preguntados">Preguntados</option>
              <option value="ahorcado">Ahorcado</option>
            </select>
          </div>
          <p><strong>Puntaje:</strong> {{ userScore }}</p>
          <p>
            <strong>Posición en el Ranking:</strong>
            {{ userRank > 0 ? userRank : "No disponible" }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-8 offset-md-2">
      <h4>Ranking de Jugadores</h4>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Posición</th>
            <th scope="col">Jugador</th>
            <th scope="col">Puntaje</th>
            <th scope="col">Fecha</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let player of ranking; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ player.email }}</td>
            <td>{{ player.score }}</td>
            <td>{{ player.date | date : "short" }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
