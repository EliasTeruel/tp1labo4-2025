<nav class="navbar">
  <div class="navbar-container">
    <a routerLink="/home" class="navbar-brand">Sala de Juegos </a>
    <ng-container *ngIf="isLoggedIn">
      <p class="navbar-description">Bienvenido, {{ email }}</p>
    </ng-container>

    <div class="navbar-links">
      <a routerLink="/home" routerLinkActive="active">Inicio</a>
      <ng-container *ngIf="!isLoggedIn">
        <a routerLink="/login" routerLinkActive="active">Iniciar sesión</a>
        <a routerLink="/register" routerLinkActive="active">Registrar</a>
      </ng-container>
      <ng-container *ngIf="isLoggedIn">
        <a routerLink="/about" routerLinkActive="active">Mis Datos</a>
        <a routerLink="/encuesta" routerLinkActive="active">Encuesta</a>
        <a routerLink="/puntajes" routerLinkActive="active-route">Puntajes</a>
        <a routerLink="/chat" routerLinkActive="active">Chat</a>
        <a (click)="logout()" style="cursor: pointer">Cerrar Sesión</a>
      </ng-container>
      <a routerLink="/profile" routerLinkActive="active">Sobre Mi</a>
    </div>

    <button class="navbar-toggle" (click)="toggleMenu()">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>
</nav>
